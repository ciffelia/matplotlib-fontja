name: Publish package to PyPI

on:
  push:
    tags: ["**"]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-24.04
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false

      - run: uv build --no-sources

      - run: uv publish
